services:
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ..:/workspace:cached
    command: sleep infinity
    environment:
      - NODE_ENV=development
    ports:
      - "3000:3000"
      - "9229:9229"
    networks:
      - nextjs-network

networks:
  nextjs-network:
    driver: bridge
